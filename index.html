<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>quoteBook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">

	
	<input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
  	<input type="text" placeholder="Quotes author!" ng-model='newQuoteAuthor'>
  	<button ng-click="addQuote()">Add Quote</button>
	<div>
		Filter: <input type="text" ng-model='filterText'>
	</div>
	
	<div class="quote-box">
		<p ng-repeat="quote in quotes | filter: filterText track by $index">
			<span class="text">{{quote.text}}</span>
			<span class="author"> -- {{quote.author}}</span>
			<button ng-click="deleteQuote($index)">Delete</button>
		</p>
	</div>
	
	


<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js
"></script>
	<script src="./js/app.js"></script>
	<script src="./js/mainCtrl.js"></script>
	<script src="./js/dataService.js"></script>

</body>
</html>
